<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #8aa8a3;  /* Matching the teal/green from the image */
    background-image: url('/api/placeholder/1920/1080');  /* Placeholder for your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 50%;
    background: rgba(255, 255, 255, 0.85);  /* Semi-transparent white */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    backdrop-filter: blur(5px);  /* Subtle blur effect */
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

textarea {
    width: 90%;
    height: 100px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.9);
}

button {
    background-color: #6c63ff;  /* Modern purple */
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #5b52e5;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.result {
    margin-top: 20px;
    padding: 15px;
    border-radius: 5px;
    background-color: rgba(233, 236, 239, 0.8);
    border-left: 4px solid #6c63ff;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        width: 85%;
    }
}
</style>
<body>
    <div class="container">
        <h1>Plagiarism Detector</h1>
        <form action="/detect" method="post">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Check for Plagiarism</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
